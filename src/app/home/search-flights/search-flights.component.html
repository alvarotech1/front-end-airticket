<section class="search-flights">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="origin">Origen</label>
          <input type="text" id="origin" name="origin" placeholder="Ciudad de origen">
        </div>
        <div class="form-group">
          <label for="destination">Destino</label>
          <input type="text" id="destination" name="destination" placeholder="Ciudad de destino">
        </div>
        <div class="form-group">
          <label for="departure-date">Fecha de Salida</label>
          <input type="date" id="departure-date" name="departure-date">
        </div>
        <div class="form-group">
          <label for="return-date">Fecha de Regreso</label>
          <input type="date" id="return-date" name="return-date">
        </div>
        <div class="form-group">
          <label for="passengers">Pasajeros</label>
          <input type="number" id="passengers" name="passengers" min="1" value="1">
        </div>
        <button type="submit" class="btn btn-secondary">Buscar</button>
      </form>
    </div>
  </section>
