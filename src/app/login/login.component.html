<div class="flex-container">
    <div class="login-container">
      <img src="assets/iconLogin.png" alt="Login Image" class="login-image">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input [ngClass]="{'is-invalid': hasErrors('username','required')}" formControlName="username" type="username" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" >
          <dir class="text-danger" *ngIf="hasErrors('username','required')"> Usuario es obligatorio  </dir>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input [ngClass]="{'is-invalid': hasErrors('password','required')}" formControlName="password" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" >
          <dir class="text-danger" *ngIf="hasErrors('password','required')"> Contraseña es obligatorio </dir>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        <div class="mt-3">
          <a routerLink="/register">¿No tienes una cuenta? Regístrate aquí</a>
        </div>
      </form>
    </div>
  </div>
