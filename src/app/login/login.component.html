<div class="flex-container">
    <div class="login-container">
      <img src="assets/iconLogin.png" alt="Login Image" class="login-image">
      <h2>Iniciar Sesión</h2>
      <form>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <div class="mt-3">
          <a routerLink="/register">¿No tienes una cuenta? Regístrate aquí</a>
        </div>
      </form>
    </div>
  </div>
